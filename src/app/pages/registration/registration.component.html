<div class="login-container flex justify-content-end sm:col-11 md:col-11 lg:col-10 xl:col-9 mx-auto py-2 my-2 xl:my-4 px-2 h-full">
  <div class="content relative">
    <div class="circle">
      <div class="form flex align-content-center flex-wrap w-15rem h-15rem lg:w-25rem lg:h-25rem">
        <form #form [formGroup]="regForm" (ngSubmit)="register()" class="login-form w-full">
          <div *ngIf="step == 1">
            <div class="mb-3">
              <p class="text-xl lg:text-3xl text-center">Укажите роль</p>
            </div>
            <div class="fields flex justify-content-center flex-wrap text-lg lg:text-xl">
              <div>
                <div class="my-2 lg:my-3">
                  <input id="autor" class="my-auto" type="radio" name="role" value="artist" formControlName="role">
                  <label for="autor">Я автор</label>
                </div>
                <div class="my-2 lg:my-3">
                  <input id="viewer" class="my-auto" type="radio" name="role" value="user" formControlName="role">
                  <label for="viewer">Я зритель</label>
                </div>
              </div>
            </div>
          </div>
          
          <div *ngIf="step == 2">
            <div class="fields">
              <div class="mb-3">
                <p class="text-xl lg:text-2xl text-center">Как вас зовут?</p>
              </div>
              <div class="my-2 lg:my-3">
                <input id="name" class="input w-full h-2rem" type="text" formControlName="name">
              </div>
              
              <div class="mb-3">
                <p class="text-xl lg:text-2xl text-center">Ваша дата рождения</p>
              </div>
              <div class="my-2 lg:my-3">
                <p-calendar [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [readonlyInput]="true" [appendTo]="'body'" formControlName="birthDate"></p-calendar>
              </div>
            </div>
          </div>

          <div *ngIf="step == 3">
            <div class="mb-1 lg:mb-3">
              <p class="text-xl lg:text-3xl text-center mb-1 lg:mb-3">Придумайте логин и пароль</p>
            </div>
            <div class="fields">
              <div class="my-1 lg:my-3">
                <label for="password">Логин</label>
                <input #login class="input w-full h-2rem" type="text" formControlName="login">
              </div>
              <div class="my-1 lg:my-3">
                <label for="password">Пароль</label>
                <input #password class="input w-full h-2rem" type="password" formControlName="password">
              </div>
              <div class="my-1 lg:my-3">
                <label for="password">Повторите пароль</label>
                <input #password class="input w-full h-2rem" type="password" formControlName="passwordSubmit">
              </div>
            </div>
          </div>

          <div *ngIf="step == 4">
            <div class="mb-3">
              <p class="text-xl lg:text-3xl text-center">Поздравляем!</p>
            </div>
            <div class="mb-3">
              <p class="text-xl lg:text-3xl text-center">Регистрация прошла успешно</p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="step < 3" class="button-container mt-0 flex justify-content-center flex-wrap">
      <button (click)="next()" class="logIn-button py-2 px-4 lg:py-2 lg:px-5 lg:text-lg" type="button">Далее</button>
    </div>
    <div *ngIf="step == 3" class="button-container mt-0 flex justify-content-center flex-wrap">
      <button (click)="register();" class="logIn-button py-2 px-4 lg:py-2 lg:px-5 lg:text-lg" type="button">Регистрация</button>
    </div>
    <div *ngIf="step == 4" class="button-container mt-0 flex justify-content-center flex-wrap">
      <button (click)="goToMain()" class="logIn-button py-2 px-4 lg:py-2 lg:px-5 lg:text-lg" type="button">На главную</button>
    </div>
</div>
