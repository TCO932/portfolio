<div class="main-container sm:col-11 md:col-11 lg:col-10 xl:col-9 mx-auto py-2 my-2 xl:my-4 px-2">
    <div class="portfolios">
        <div class="portfolio h-6rem lg:h-8rem  mb-2 xl:mb-3 flex" *ngFor="let portfolio of portfolios">
            <div class="bg flex-grow-1 w-full h-full" [ngStyle]="{background: 'url(../../assets/wall.png)'}">
                <div class="blur w-full h-full">
                    <div class="flex flex-row h-full">
                        <div class="pic w-6rem lg:w-8rem">
                            <img src="" alt="">
                        </div>
                        <div class="text flex-grow-1 flex align-content-center flex-wrap p-2 pl-4">
                            <div>
                                <span class="name lg:text-2xl text-sm ">
                                    {{portfolio.name}}
                                </span>
                                <br>
                                <span class="author lg:text-base text-xs ">
                                    {{portfolio.author}}
                                </span>
                            </div>
                        </div>
                        <div class="button-container flex align-content-center flex-wrap p-2">
                            <button (click)="goToDetails(portfolio.id)" class="details-button" type="button" >Подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">    

        </div>
    </div>
</div>
